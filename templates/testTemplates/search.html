<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Roboto:wght@100;200;300;400;500;600;700;800&family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Hey Wiki</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../static/css/search.css" />
    <script src="../../static/js/search.js"></script>
  </head>

  <body>
    <div class="mt" id="mainDiv">
      <div id="searchMainDiv">
        <div id="searchDiv">
          <span id="searchSVGIcon"> </span>
          <div id="searchBox">
            <div id="searchBar"></div>
            <input
              id="searchInputBox"
              maxlength="2048"
              name="q"
              type="search"
              aria-autocomplete="both"
              aria-haspopup="false"
              autocapitalize="off"
              autocomplete="off"
              autocorrect="off"
              autofocus=""
              role="combobox"
              spellcheck="false"
              title="Search"
              value=""
              aria-label="Search"
            />
          </div>
          <span style="font-size: 25px; color: #dfe1e5;">|</span>
          <div
            id="voiceSearch"
            data-toggle="modal"
            data-target="#voiceSearchModal"
          >
            <div
              id="voiceSearchDiv"
              aria-label="Search by voice"
              role="button"
              tabindex="0"
            >
              <svg
                id="voiceSearchSVGIcon"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  fill="#4285f4"
                ></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#ea4335"></path>
                <path
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  fill="#ea4335"
                ></path>
                <path
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  fill="#ea4335"
                ></path>
              </svg>
            </div>
          </div>
          <div id="searchSVG">
            <div id="searchSVGDiv">
              <span id="searchSVGIcon">
                <svg focusable="false" viewBox="0 0 24 33">
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade voiceSearchBack"
        id="voiceSearchModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="alert alert-light" id="voiceSearchCurrentStatus"></div>
          <div id="voiceSearchResult"></div>
        </div>
      </div>

      <div id="searchSuggestion">
        <div id="searchSuggestionList"></div>
        <!-- <div id="searchSuggestionButton">
            <button type="button" class="btn btn-primary">Primary</button>
        </div> -->
      </div>
    </div>

    <style>
      .voiceSearchBack {
        background-color: white;
      }
    </style>

    <div
      class="modal fade"
      id="audioModal"
      tabindex="-1"
      aria-labelledby="audioModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content" id="audioModalContent">
          <div
            class="modal-header"
            style="align-items: center; background-color: #eef3f5;"
          >
            <div id="audioModalHeader" style="width: 100%;"></div>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="audioModalBody"></div>
          <div
            id="audioModalFooter"
            class="modal-footer"
            style="
              justify-content: flex-start;
              word-break: break-all;
              background-color: #eef3f5;
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>

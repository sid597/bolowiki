<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">
 
    <meta charset="utf-8" />
    <title>Python Programming Tutorials</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="{{url_for('static',filename='css/bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='favicon.ico')}}"
    />
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
    ></script>
    </script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-dark">
        <div class="nav-wrapper container">
          <a class="navbar-brand" href="/">
            <img
              src="{{url_for('static',filename='images/icon.svg')}}"
              height="30"
              alt=""
            />
          </a>

          {% if session.logged_in %}
          <ul class="nav nav-pills" role="tablist">
            <a href="/logout/">
              <button
                type="button"
                class="btn btn-primary"
                aria-label="Left Align"
              >
                Logout
              </button>
            </a>
          </ul>
          {% else %}

          <ul class="nav nav-pills" role="tablist">
            <a href="/login/">
              <button
                type="button"
                class="btn btn-primary"
                aria-label="Left Align"
              >
                Login
              </button>
            </a>

            <a href="/register/" style="margin-left: 10px;">
              <button
                type="button"
                class="btn btn-primary"
                aria-label="Left Align"
              >
                Sign Up
              </button>
            </a>
          </ul>
          {% endif %}
        </div>
      </nav>
    </header>

    <div class="container border-row" style="width: 100%; margin-bottom: 15px;">
      
        <br />
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <br />
        <div
          class="container alert alert-warning alert-dismissible"
          role="alert"
        >
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
          {{message}}
        </div>
        {% endfor %} {% endif %} {% endwith %} {%block body%} {%endblock%}
      </div>
    </div>
  </body>
</html>

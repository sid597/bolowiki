{%extends "layout/header.html" %} {%block body%}
<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="basics-tab"
        data-toggle="tab"
        href="#basics"
        role="tab"
        aria-controls="basics"
        aria-selected="true"
        >Create New</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="webdev-tab"
        data-toggle="tab"
        href="#webdev"
        role="tab"
        aria-controls="webdev"
        aria-selected="false"
        >My Files</a
      >
    </li>
  </ul>

  <!-- Tab Panes -->
  <div class="tab-content">
    <div
      class="tab-pane fade show active"
      id="basics"
      role="tabpanel"
      aria-labelledby="basics-tab"
    >
      <br />
      <form method="POST" action="/convert-to-speech/">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">
            Enter text to create a speech audio file
          </label>
          <textarea
            class="form-control"
            name="texttoconvert"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h1>{{res}}</h1>
    </div>

    <div
      class="tab-pane fade"
      id="webdev"
      role="tabpanel"
      aria-labelledby="webdev-tab"
    >
      Web
      <audio controls>
        <source src="/media/exam.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div class="container" align="left">
        <a href="/return-files/" download
          ><button type="button" class="btn btn-outline-primary">
            Download
          </button></a
        >
      </div>
    </div>
  </div>
</div>

{%endblock%}

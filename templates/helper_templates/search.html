<link rel="stylesheet" href={{url_for('static', filename="css/search.css")}} />
<div class="mt" id="mainDiv">
  <div id="searchMainDiv">
    <div id="searchDiv">
      <span id="searchSVGIcon"> </span>
      <div id="searchBox">
        <div id="searchBar"></div>
        <input
          id="searchInputBox"
          maxlength="2048"
          name="q"
          type="search"
          aria-autocomplete="both"
          aria-haspopup="false"
          autocapitalize="off"
          autocomplete="off"
          autocorrect="off"
          autofocus=""
          role="combobox"
          spellcheck="false"
          title="Search"
          value=""
          aria-label="Search"
        />
      </div>
      <span style="font-size: 25px; color: #dfe1e5;">|</span>
      <div id="voiceSearch" data-toggle="modal" data-target="#voiceSearchModal">
        <div
          id="voiceSearchDiv"
          aria-label="Search by voice"
          role="button"
          tabindex="0"
        >
          <svg
            id="voiceSearchSVGIcon"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              fill="#4285f4"
            ></path>
            <path d="m11 18.08h2v3.92h-2z" fill="#ea4335"></path>
            <path
              d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              fill="#ea4335"
            ></path>
            <path
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              fill="#ea4335"
            ></path>
          </svg>
        </div>
      </div>
      <div id="searchSVG">
        <div id="searchSVGDiv">
          <span id="searchSVGIcon">
            <svg focusable="false" viewBox="0 0 24 33">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade voiceSearchBack"
    id="voiceSearchModal"
    tabindex="-1"
    aria-labelledby="voiceSearchModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="alert alert-light" id="voiceSearchCurrentStatus"></div>
      <div id="voiceSearchResult"></div>
    </div>
  </div>

  <div id="searchSuggestion">
    <div id="searchSuggestionList"></div>
    <!-- <div id="searchSuggestionButton">
        <button type="button" class="btn btn-primary">Primary</button>
    </div> -->
  </div>
</div>

<style>
  .voiceSearchBack {
    background-color: white;
  }
</style>

<div
  class="modal fade"
  id="spinnerModal"
  tabindex="-1"
  aria-labelledby="spinnerModalModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog"></div>
</div>
<div id="spinner">
  <div class="d-flex justify-content-center h-100 row align-items-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<style>
  html,
  body {
    height: 100%;
    width: 100%;
  }
  #spinner {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #0a0a095c;
    z-index: 999;
  }
</style>
